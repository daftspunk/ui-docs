<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>{% if page.title %} {{ page.title }} | {% endif %} UI Docs</title>
        <link rel="stylesheet" type="text/css" href="{{site.cssurl}}docs.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="{{site.cssurl}}pygment-trac.css" media="screen" />
    </head>
    <body class="docs-template docs-page">
        <div class="container" id="mainnav">
            <div class="contain-to-grid">
                <nav role="navigation" class="top-bar">
                    <ul>
                        <li class="name"><h1><a href="{{site.url}}">UI Docs</a></h1></li>
                        <li class="toggle-topbar"><a href="#"></a></li>
                    </ul>
                    <section>
                        <ul class="right">
                            <li class="divider"></li>
                            <li class=""><a href="http://github.com/octobercms" target="_blank" class="main">Github</a></li>
                            <li class="divider"></li>
                            <li><a href="http://octobercms.com" target="_blank" class="main">Main site</a></li>
                            <li class="divider"></li>
                            <li class="has-button"><a class="small button" href="{{site.coreurl}}downloading">Download</a></li>
                        </ul>
                    </section>
                </nav>
            </div><!--/.contain-to-grid-->
        </div><!--/#mainnav-->
    <div class="container" id="content">
        <div class="row collapse">
            <div class="nine columns push-three">
                <div class="page_content">
                    <div id="page_documentation" class="wiki-default-content">
                        <div class="wiki-content">
                            {{content}}
                        </div><!--/.wiki-content-->
                    </div><!--/#page_documentation-->
                </div><!--/#page_content-->
            </div>
            <div class="three columns pull-nine">
                {% include doc-list.html %}
            </div>
        </div><!--/.row-->
    </div><!--/#content-->
    <div id="footer">
        <footer>
            <div class="row">
                <div class="nine columns">
                    <ul class="link-list">
                        <li><a href="http://github.com/octobercms" target="_blank">Github</a></li>
                        <li><a class="facebook" href="http://facebook.com/octobercms" target="_blank"><i class="icon-facebook"></i>Facebook</a></li>
                        <li><a class="twitter" href="http://twitter.com/octobercms" target="_blank"><i class="icon-twitter"></i>Twitter</a></li>
                    </ul>
                </div>
                <div class="three columns">
                    <p class="symbol float_right">OctoberCMS</p>
                </div>
            </div>
        </footer>
        </div>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script type="text/javascript" src="{{site.jsurl}}jquery.foundation.tabs.js"></script>
        <script type="text/javascript">
            $(document).foundationTabs();
        </script>
    </body>
</html>
